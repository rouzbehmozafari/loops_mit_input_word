<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<!-- HEADER -->
    <header>
    </header>
<!-- MAIN -->
    <main>
        <input id='inp' type="number">
        <button onclick="doing()">bring</button>
        <input id='inp2' type="text">
        <button onclick="add()">add</button>
        <h1 id="h"></h1>

    </main>
<!-- FOOTER -->
    <footer>
    </footer>
<!-- SCRIPT -->
    <script>
        let h = document.getElementById('h')
        let words = ['hallo', 'Auto', 'Waschmaschine', 'Schrank', 'Katze', 'Beispiel', 'Eltern', 'Fenster', 'Geburtstag', 'Himmel', 'schwimmen', 'Zeitung']
        function doing(){
            let inp = Number(document.getElementById('inp').value)
            h.innerHTML = ''
            for (i of words){
                if (i.length == inp){

                    
                    h.innerHTML += i + '<br>'
                }
            }
        }
        function add(){
            let inp2 = document.getElementById('inp2').value
            words.push(inp2)
        }
    </script>
</body>
</html>
